<!doctype html>
<html>
<head> <meta charset="utf-8"> </head>
<body>
	<h1>
		Novo filme
	</h1>
		<!-- isto é um comentário HTML -->
		<form method="post" action="/salva">
			<input type="number" name="numero" min="1" placeholder="Numero do filme" autofocus>
			<br>
			<input type="text" name="titulo" placeholder="Titulo do filme" required>
			<br>
		
			<input list="generos" name="genero" placeholder="Genero do filme">
			<datalist id="generos">
				<option value="Ação">
				<option value="Suspense">
				<option value="Comédia">
			</datalist>
			<br>
			<input type="number" name="ano" min="1900" max="2100" placeholder="Ano do filme" autofocus>
			<br>
			<input type="submit" value="Salvar">
			
		</form>
</body>
</html>
